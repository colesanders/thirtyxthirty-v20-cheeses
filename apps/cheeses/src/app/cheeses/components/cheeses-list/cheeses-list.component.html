<mat-card class="mat-card-light">
    <mat-card-header>
      <mat-card-title class="accent">
        Cheeses List
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let cheese of cheeses" (click)="selected.emit(cheese)" style="cursor: pointer">
          <h3 matLine> {{ cheese.name | titlecase}}</h3>
          <p matLine>
            <span >
              {{ cheese.description }}  
            </span> 
          </p>
  
          <button mat-icon-button color="warn" (click)="deleted.emit(cheese); $event.stopImmediatePropagation()" >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
      
    </mat-card-content>
  </mat-card>
